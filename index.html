<!DOCTYPE html>
<html>
    <head>
        <title>Dice Roller</title>
        <script src="index.js"></script>
    </head>
    <body>
        <div id="mainContent">
            <h1 id="diceResult">--</h1> <!--New span, who this. Here we just changed our multiple spans to be one big text-->
            <form> <!--This is how you would handle things like dropdowns, you can just do this as a div or leave it as is-->
                <select id="diceValues"><!--This creates the drop down-->
                    <option value="2">d2</option><!--Each one of these options are the different things you can pick from in the dropdown.-->               
                    <option value="4">d4</option><!--The value they are assigned is what JavaScript sees when you call for it's value-->
                    <option value="6">d6</option>
                    <option value="8">d8</option>
                    <option value="10">d10</option>
                    <option value="12">d12</option>
                    <option value="20">d20</option>
                    <option value="100">d100</option>
                </select>
            </form>
            <button onclick="roll()">Roll!</button><!--Runs the function roll() from our script file-->
        </div>
        
        <div id="addons">
            <h2>Modifiers</h2>
            <div id="extras">
                <label for="add">Adding how much?</label><!--These labels help denote what each number or text box is for in code and in the UI-->
                <input type="number" id="add" name="add" min="0" max="10" value="0">
            </div>

            <div id="multiple">
                <label for="count">How many times?</label>
                <input type="number" id="quantity" name="quantity" min="1" max="5" value="1">
            </div>
        </div>
    </body>

</html>
